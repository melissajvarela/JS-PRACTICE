<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Time Greeting</title>

</head>
<body>
        <script type="text/javascript">
          var d = new Date();
          var time = d.getHours();
          
          if (time<12) {
            document.write("<b>Good Morning, welcome to my page!</b>");
          }
          else if (time>12 && time<18)
          
          document.write("<b>Good Afternoon, welcome to my page!</b>");
          
          
          else {
            document.write("<b>Good Evening, welcome to my page!</b>");
          }
        </script>
</body>
</html>
